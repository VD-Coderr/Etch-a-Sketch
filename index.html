<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Etch-a-Sketch</title>
</head>
<body>
  <main class="page">
    <header>Etch-a-Sketch</header>
    
    <div class="controls">

      <div class="grid-selector">
        <label for="range-selector">Choose grid size</label>
        <p class="selector-p"></p>
        <input type="range" id="range-selector" min="2" max="32">
        <button class="btn" id="reset">Reset</button>
      </div>

      <div class="color-mode">
        <label for="custom-color">Choose custom color</label>
        <input type="color" id="custom-color" value="#c2d3d8">
        <button id="random-color">Toggle rangom color</button>
      </div>
    </div>

    <div class="grid-container"></div>
    
    <footer>Copyright</footer>
  </main>
</body>
</html>
